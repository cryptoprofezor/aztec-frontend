<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aztec Node Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Sign Up</h1>
        <div id="signup-error" class="hidden text-red-500 mb-4"></div>
        <div id="signup-success" class="hidden text-green-500 mb-4"></div>
        <form id="signup-form" class="space-y-4">
            <div class="relative">
                <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                <input
                    type="text"
                    id="signup-username"
                    placeholder="Username"
                    class="w-full pl-10 pr-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>
            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                <input
                    type="password"
                    id="signup-password"
                    placeholder="Password"
                    class="w-full pl-10 pr-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg flex items-center justify-center space-x-2"
            >
                <i class="fas fa-user-plus"></i>
                <span>Sign Up</span>
            </button>
        </form>
        <p class="text-gray-400 mt-4 text-center">
            Already have an account? <a href="/login.html" class="text-blue-500 hover:underline">Log In</a>
        </p>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
